<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="page">

      <!-- Header -->
      <div class="page-header">
        <img class="logo" src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy" height="50">

        <nav class="navigation">
          <ul>
            <li> <a href="#mission" class="mission">Mission</a> </li>
            <li> <a href="#teas" class="teas">Featured Teas</a> </li>
            <li> <a href="#locations" class="locations">Locations</a> </li>
          </ul>
        </nav>

      </div>


      <div class="page-content">

        <!-- Mission -->
        <div id="mission" class="mission-content">
          <div class="mission-heading">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>

        <!-- Teas -->
        <div id="teas">
          <div class="tea-heading">
            <h2>Tea of the Month</h2>
            <h4>What&rsquo;s Steeping at The Tea Cozy?</h4>
          </div>
          <div class="tea-content">
            <div class="tea-square">
              <div class="tea-img">
                <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz" height="200" width="300" >
                <h4>Fall Berry Blitz Tea</h4>
              </div>
              <div class="tea-img">
                <img src="./resources/images/img-spiced-rum.jpg" class="tea-img" alt="Spiced Rum" height="200" width="300">
                <h4>Spiced Rum Tea</h4>
              </div>
              <div class="tea-img">
                <img src="./resources/images/img-donut.jpg" alt="Donut" height="200" width="300">
                <h4>Seasonal Donuts</h4>
              </div>
              <div class="tea-img">
                <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave" height="200" width="300">
                <h4>Myrtle Ave Tea</h4>
              </div>
              <div class="tea-img">
                <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre" height="200" width="300">
                <h4>Bedford Bizarre Tea</h4>
              </div>
            </div>
          </div>
        </div>

        <!-- Locations -->
        <div id="locations">
        </div>

      </div>

      <div class="page-footer">
      </div>

    </div>
  </body>
</html>
